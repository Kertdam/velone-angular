<div class="p-align-center p-grid p-dir-col p-justify-center">
  <p-card class="p-justify-center p-align-center">
    <h3>CrÃ©er votre nouveau trajet</h3>
    <form [formGroup]="trajetForm" (ngSubmit)="handleSubmit()">
      <div class="p-col-12 p-align-center p-justify-center p-align-center" id="test">

        <input type="text" pInputText placeholder="Nom du trajet" formControlName="nomCtrl">

      </div>
      <div class="p-col p-align-center p-justify-center">

        <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" placeholder="Description du trajet"
          formControlName="descCtrl"></textarea>
      </div>
      <div class="p-align-center p-col p-justify-center">

        <p-calendar formControlName="dateCtrl" dateFormat="yy.mm.dd" showTime="true" hourFormat="24"></p-calendar>

      </div>

      <div formArrayName="etapes">
        <h3>Etapes</h3> <button (click)="addEtapeGroup()">ajout etape</button>
            <div [formGroupName]="i" *ngFor="let control of formGroup.get('etape').controls; index as i">
          <div class="form-group">
                    <p-autoComplete formControlName="nom" [suggestions]="datasNom" (onSelect)="searchData($event,i)" (completeMethod)="search2($event)"></p-autoComplete>
                    <input type="hidden" formControlName="lattitude" />
                    <input type="hidden" formControlName="longitude" />
                    <input type="hidden" formControlName="elevation" />
          </div>
        </div>
      </div>


      <div class="p-align-center p-col p-justify-center">
        <button class="button " type="submit">Submit</button>
      </div>

    </form>
  </p-card>

  <pre>
    {{ trajetForm.value | json }}
</pre>
</div>
