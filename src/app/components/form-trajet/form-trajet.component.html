<br>
 <div class="p-grid p-nogutter">
   <div id="form" class="p-col-3">
     <form [formGroup]="trajetForm">
       <div class="p-grid">
         <div class="p-col-5">
           <label>Nom du trajet :</label>
         </div>
         <div class="p-col-7">
           <input type="text" formControlName="nom" placeholder="Nom du trajet" pInputText>
         </div>
         <div class="p-col-12">
           <label>Description :</label>
          </div>
          <div class="p-col-12">
            <textarea pInputTextarea formControlName="description" [rows]="5" [cols]="38" placeholder="Description du trajet">
            </textarea>
          </div>
         <div class="p-col-5">
           <label>Date de d√©part :</label>
         </div>
         <div class="p-col-6">
           <p-calendar formControlName="dateDepart" dateFormat="yy.mm.dd" showTime="true" hourFormat="24"></p-calendar>
         </div>
       </div>
       <hr>
       <label>Etapes :</label><br>
        <div formArrayName="etapes" *ngFor="let item of trajetForm.get('etapes').controls; let i = index;">
           <div [formGroupName]="i">
             <div class="ui-inputgroup">
               <p-autoComplete formControlName="nom" [suggestions]="datasNom" (onSelect)="searchData($event,i)"
                 (completeMethod)="search($event)"></p-autoComplete>
             </div>

             <input type="hidden" formControlName="lattitude" pInputText>
             <input type="hidden" formControlName="longitude" pInputText>
             <input type="hidden" formControlName="elevation" pInputText>
             <input type="hidden" formControlName="numero" pInputText>
           </div>
         </div>
       <p-button (click)="addEtape()" icon="pi pi-plus"></p-button>
       <p-button (click)=" handleSubmit()" label="sauvegarder"></p-button>
      </form>
    </div>
   <app-carte-statique class="p-col-9 p-align-start"  [trajet]="trajetForm.value"></app-carte-statique>
 </div>
